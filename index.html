<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock,Paper,Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="uni">
      <div id="score"></div>
      <div id="res"></div>
      <div class="container">
        <button id="rock">🪨</button>
        <button id="paper">📄</button>
        <button id="scissors">✂️</button>
      </div>
    </div>
    <script>
      const rock = document.querySelector("#rock");
      const paper = document.querySelector("#paper");
      const scissors = document.querySelector("#scissors");
      const res = document.querySelector("#res");
      const score = document.querySelector("#score");

      score.textContent = `👨: 0 🤖: 0`;
      res.textContent = `Choose an option`;

      function getComputerChoice() {
        let x = Math.floor(Math.random() * 3 + 1);

        if (x === 1) {
          return "rock";
        } else if (x === 2) {
          return "paper";
        } else if (x == 3) {
          return "scissors";
        }
      }

      // function getHumanChoice() {
      //   let x = prompt(
      //     "Please enter one of the following: rock, paper, or scissors"
      //   );
      //   return x;
      // }

      function playGame() {
        humanScore = 0;
        computerScore = 0;

        // const humanSelection = getHumanChoice();
        // const computerSelection = getComputerChoice();

        rock.addEventListener("click", () => {
          playRound("rock", getComputerChoice);
        });
        // paper.addEventListener(
        //   "click",
        //   playRound("paper", getComputerChoice())
        // );
        // scissors.addEventListener(
        //   "click",
        //   playRound("scissors", getComputerChoice())
        // );

        function playRound(humanChoice, computerChoice) {
          let humStr = humanChoice.toLowerCase();

          if (humStr === computerChoice) {
            res.textContent = `Tie!`;
          } else if (humStr === "rock" && computerChoice === "paper") {
            computerScore += 1;
            res.textContent = `👨:🪨 < 🤖:📄`;
          } else if (humStr === "rock" && computerChoice === "scissors") {
            humanScore += 1;
            res.textContent = `👨:🪨 > 🤖:✂️.`;
          } else if (humStr === "paper" && computerChoice === "scissors") {
            computerScore += 1;
            res.textContent = `👨:📄 < 🤖:✂️`;
          } else if (computerChoice === "rock" && humStr === "paper") {
            humanScore += 1;
            res.textContent = `👨:📄 > 🤖:🪨`;
          } else if (computerChoice === "rock" && humStr === "scissors") {
            computerScore += 1;
            res.textContent = `👨:✂️ < 🤖:🪨`;
          } else if (computerChoice === "paper" && humStr === "scissors") {
            humanScore += 1;
            res.textContent = `👨:✂️ > 🤖:📄`;
          }

          score.textContent = `👨: ${humanScore} 🤖: ${computerScore}`;

          if (humanScore == 5 || computerScore == 5) {
            if (humanScore > computerScore) {
              score.textContent = `You win! 👨: ${humanScore} 🤖: ${computerScore}.`;
              humanScore = 0;
              computerScore = 0;
            } else if (humanScore < computerScore) {
              score.textContent = `You lose! 👨: ${humanScore} 🤖: ${computerScore}.`;
              humanScore = 0;
              computerScore = 0;
            }
          }
        }

        rock.addEventListener("click", () => {
          playRound("rock", getComputerChoice());
        });
        paper.addEventListener("click", () => {
          playRound("paper", getComputerChoice());
        });
        scissors.addEventListener("click", () => {
          playRound("scissors", getComputerChoice());
        });
      }

      let ans = playGame();

      console.log(ans);
    </script>
  </body>
</html>
