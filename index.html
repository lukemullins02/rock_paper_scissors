<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="res"></div>
    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>
    <script>
      const rock = document.querySelector("#rock");
      const paper = document.querySelector("#paper");
      const scissors = document.querySelector("#scissors");
      const res = document.querySelector("#res");

      function getComputerChoice() {
        let x = Math.floor(Math.random() * 3 + 1);

        if (x === 1) {
          return "rock";
        } else if (x === 2) {
          return "paper";
        } else if (x == 3) {
          return "scissors";
        }
      }

      // function getHumanChoice() {
      //   let x = prompt(
      //     "Please enter one of the following: rock, paper, or scissors"
      //   );
      //   return x;
      // }

      function playGame() {
        humanScore = 0;
        computerScore = 0;

        // const humanSelection = getHumanChoice();
        // const computerSelection = getComputerChoice();

        rock.addEventListener("click", () => {
          playRound("rock", getComputerChoice);
        });
        // paper.addEventListener(
        //   "click",
        //   playRound("paper", getComputerChoice())
        // );
        // scissors.addEventListener(
        //   "click",
        //   playRound("scissors", getComputerChoice())
        // );

        function playRound(humanChoice, computerChoice) {
          let humStr = humanChoice.toLowerCase();
          if (humStr === computerChoice) {
            res.textContent = "Tie!";
          } else if (humStr === "rock" && computerChoice === "paper") {
            computerScore += 1;
            res.textContent = "You lose! Paper beats Rock";
          } else if (humStr === "rock" && computerChoice === "scissors") {
            humanScore += 1;
            res.textContent = "You win! Rock beats Scissors";
          } else if (humStr === "paper" && computerChoice === "scissors") {
            computerScore += 1;
            res.textContent = "You lose! Scissors beats Paper";
          } else if (computerChoice === "rock" && humStr === "paper") {
            humanScore += 1;
            res.textContent = "You Win! Paper beats Rock";
          } else if (computerChoice === "rock" && humStr === "scissors") {
            computerScore += 1;
            res.textContent = "You lose! Rock beats Scissors";
          } else if (computerChoice === "paper" && humStr === "scissors") {
            humanScore += 1;
            res.textContent = "You win! Scissors beats Paper";
          }
        }

        rock.addEventListener("click", () => {
          playRound("rock", getComputerChoice());
        });
        paper.addEventListener("click", () => {
          playRound("paper", getComputerChoice());
        });
        scissors.addEventListener("click", () => {
          playRound("scissors", getComputerChoice());
        });

        if (humanScore > computerScore) {
          return `You win! Your score: ${humanScore} Computer Score: ${computerScore}`;
        } else if (humanScore < computerScore) {
          return `You lose! Your score: ${humanScore} Computer Score: ${computerScore}`;
        } else if (humanScore === computerScore) {
          return `Tie! Your score: ${humanScore} Computer Score: ${computerScore}`;
        }
      }

      let ans = playGame();

      console.log(ans);
    </script>
  </body>
</html>
